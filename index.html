
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title> Flip! </title>
  <script src="static/sense.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
  <link href='static/style.css' rel="stylesheet" type="text/css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var sense = sense.init();
    var colors = [
      "#33B5E5",
      "#AA66CC",
      "#99CC00",
      "#FFBB33",
      "#FF4444"
    ];
    var currentColor = 0;
    sense.fling(function(data){
      $('body').css({"background": colors[currentColor % colors.length]});
      currentColor+=1;
    });
  </script>
</head>
<body style="background:#FF4444">

<button id="OkButton">OK</button>
<script>
     currentColor+=1;
   // fetch client Id from server
   $.getJSON( "GetId", success: function(clientid) { var id = clientid; $('#cand').html(clientid);   });
   
   // post color and client Id to session database
   $(document).ready(function(){
       $('#OkButton').click(function() {
	   $.ajax({ method: "POST", contentType: "application/json", url: "SetColor", data: JSON.stringify({ color: colors[(currentColor) % colors.length] }), cache: false });
       });
   });
</script>

</body>
</html>
